<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cari keliling segitiga</title>
</head>

<body>
  <form onsubmit="return false">
    <label for="">masukan sisi miring</label>
    <input type="number" id="sisi"><br>
    <label for="">masukan tinggi</label>
    <input type="number" id="alas"><br>
    <label for="">masukan alas</label>
    <input type="number" id="tinggi"><br>
    <button onclick="hitungkelilingsegitiga()">hitung luas</button>

  </form>
  <div id="hasil"></div>
  <div id="hasil2"></div>
  <script>
    function hitungkelilingsegitiga() {
      let sisi = parseInt(document.getElementById("sisi").value)
      let alas = parseInt(document.getElementById('alas').value)
      let tinggi = parseInt(document.getElementById('tinggi').value)
      let hasil = 0.5 * alas * tinggi
      document.getElementById('hasil').innerHTML = "keliling segitiga =" + hasil
      let hasil2 = alas + tinggi + sisi
      document.getElementById('hasil2').innerHTML= "luas segitiga =" + hasil2
     
    }
  </script>
</body>

</html>
