<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Pattern</title>
</head>
<body>
  <script>
    for (let a = 7; a >= 1; a--) {
      for (let b = 1; b <= (8 - a); b++) {
        document.write(a);
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
