<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nu meuli</title>
</head>

<body>
  <form onsubmit="return false">
    <label for="status">Status:</label>
    <input type="text" id="sts" required>
    <label for="jlf">Jumlah lembar fotocopy:</label>
    <input type="number" id="jl" required>
    <button type="button" onclick="cek()">Cek</button>
  </form>
  <div id="hasil"></div>

  <script>
    function cek() {
      let status = document.getElementById('sts').value.toLowerCase();
      let jlf = parseInt(document.getElementById('jl').value);
      let hpp;
      if (status === "langganan") {
        hpp = 75;
      } else {
        if (jlf < 100) {
          hpp = 100;
        } else {
          hpp = 85;
        }
      }

      let th = jlf * hpp;
      document.getElementById('hasil').innerHTML = "Total Harga: " + th;
    }
  </script>
</body>

</html>
